name: Python Checks

on:
  merge_group:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  mypy-check:
    # See https://runs-on.com/runners/linux/
    runs-on: [runs-on,runner=8cpu-linux-x64,"run-id=${{ github.run_id }}"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements/default.txt
          backend/requirements/dev.txt
          backend/requirements/model_server.txt
    - run: |
        python -m pip install --upgrade pip
        pip install --retries 5 --timeout 30 -r backend/requirements/default.txt
        pip install --retries 5 --timeout 30 -r backend/requirements/ee.txt
        pip install --retries 5 --timeout 30 -r backend/requirements/dev.txt
        pip install --retries 5 --timeout 30 -r backend/requirements/model_server.txt

    - name: OpenAPI - Generate schema
      working-directory: ./backend
      env:
        PYTHONPATH: "."
      run: |
        python scripts/onyx_openapi_schema.py -f generated/openapi.json

    - name: OpenAPI - Compare backend and web schemas
      run: |
        ls -l backend/generated/openapi.json
        ls -l web/openapi/openapi.json
        diff backend/generated/openapi.json web/openapi/openapi.json || {
          echo "::error file=web/openapi/openapi.json is out of date. Please regenerate the schema."
          exit 1
        }

    - name: Generate OpenAPI Python client
      working-directory: ./backend
      run: |
        docker run --rm \
          -v "${{ github.workspace }}/backend/generated:/local" \
          openapitools/openapi-generator-cli generate \
          -i /local/openapi.json \
          -g python \
          -o /local/onyx_openapi_client \
          --package-name onyx_openapi_client
            
    - name: Run MyPy
      run: |
        cd backend
        mypy .

    - name: Run ruff
      run: |
        cd backend
        ruff .

    - name: Check import order with reorder-python-imports
      run: |
        cd backend
        find ./onyx -name "*.py" | xargs reorder-python-imports --py311-plus

    - name: Check code formatting with Black
      run: |
        cd backend
        black --check .

    - name: Upload OpenAPI schema
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: openapi-schema
        path: ${{ github.workspace }}/backend/generated/openapi.json
